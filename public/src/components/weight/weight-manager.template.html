<div class="row">
	<div class="col-lg-12">
		<div class="page-header">
			<h1>WEIGHT MANAGER</h1>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<div class="well">
			<form class="form-inline">
				<fieldset>
					Date: <input type="date" class="form-control" ng-model="entry.date">
					Weight (Lbs): <input type="number" step="0.01" class="form-control" ng-model="entry.weight">
					<button class="btn btn-primary" ng-click="addEntry()">Update</button>
				</fieldset>
			</form>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<div class="well">
			<canvas id="line" class="chart chart-line"
					chart-data="getData()" chart-labels="getLabels()" chart-series="getSeries()"
					chart-options="options" chart-dataset-override="datasetOverride" chart-click="onClick">
			</canvas>
		</div>
	</div>
</div>
