<div ng-controller="ExerciseViewController">
	<form>
		<div class="page-header">
			<h1>Exercises Detail
					<span class="pull-right">
						<button class="btn btn-success" ng-click="edit()">Edit...</button>
					</span>
			</h1>
		</div>

		<div class="row">
			<div class="col-lg-4">
				<div class="well">
					<h3>{{exercise.name}} <span class="label label-primary">{{exercise.type}}</span></h3>
					<small>{{exercise.description}}</small>
				</div>
			</div>
		</div>
	</form>
</div>
