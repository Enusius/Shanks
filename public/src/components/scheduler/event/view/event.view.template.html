<div class="col-lg-12" ng-hide="isPageLoading()">
	<div class="page-header">
		<h1>
			Event Detail
				<span>
					<button class="btn" ng-click="openAssistant()"><span class="glyphicon glyphicon-fire"></span></button>
				</span>
				<span class="pull-right">
					<button class="btn btn-primary" ng-click="edit()">Edit..</button>
					<button class="btn btn-warning" ng-click="delete()">Delete</button>
				</span>
		</h1>
	</div>

	<div class="row">
		<div class="col-lg-4">
			<div class="well well-lg">
				<div class="row">
					<div class="col-lg-12">
						<legend>{{event.title}}</legend>
						<ul class="list-group">
							<li class="list-group-item">{{event.start | date : 'fullDate'}}</li>
							<li class="list-group-item">{{event.start | date : 'shortTime'}}</li>
							<li class="list-group-item">{{event.end | date : 'shortTime'}}</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-8">
			<div class="well well-lg">
				<div class="row">
					<div class="col-lg-12">

						<h3 class="text-center" ng-show="event.trainingContent === undefined || event.trainingContent.exercises.length == 0">
							No Exercises
						</h3>

						<div class="panel panel-primary" ng-repeat="exercise in event.trainingContent.exercises">
							<div class="panel-heading">
								<h4>{{exercise.exercise.name}}</h4>
							</div>
							<div class="panel-body">
								<div ng-switch="exercise.exercise.type">
									<div ng-switch-when="reps">
										<ng-include src="'/public/src/components/scheduler/event/common/exercise-table/view/_exercise-table-reps.view.template.html'"></ng-include>
									</div>
									<div ng-switch-when="duration">
										<ng-include src="'/public/src/components/scheduler/event/common/exercise-table/view/_exercise-table-duration.view.template.html'"></ng-include>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
