<div class="col-lg-12" ng-hide="isPageLoading()">
	<div class="page-header">
		<h1>
			Event Detail
				<span class="pull-right">
					<button class="btn btn-primary" ng-click="edit()">Edit..</button>
					<button class="btn btn-warning">Delete</button>
				</span>
		</h1>
	</div>

	<!--<div class="row">
		<div class="col-lg-12">
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
			</div>
		</div>
	</div>-->

	<div class="row">
		<div class="col-lg-4">
			<div class="well well-lg">
				<div class="row">
					<div class="col-lg-12">
						<legend>{{event.title}}</legend>
						<ul class="list-group">
							<li class="list-group-item">{{event.start | date : 'fullDate'}}</li>
							<li class="list-group-item">{{event.start | date : 'shortTime'}}</li>
							<li class="list-group-item">{{event.end | date : 'shortTime'}}</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-8">
			<div class="well well-lg">
				<div class="row">
					<div class="col-lg-12">

						<h3 class="text-center" ng-show="event.trainingContent.exercises.length == 0">
							No Exercises
						</h3>

						<div class="panel panel-primary" ng-repeat="exercise in event.trainingContent.exercises">
							<div class="panel-heading">
								<h4>{{exercise.exercise.name}}</h4>
							</div>
							<div class="panel-body">
								<table class="table table-responsive table-striped table-hover">
									<thead>
									<tr>
										<th>#</th>
										<th>Nb. Reps</th>
										<th>Load (lbs)</th>
										<th>Rest After (s)</th>
									</tr>
									</thead>
									<tbody>
									<tr ng-repeat="set in exercise.sets">
										<td>{{$index + 1}}</td>
										<td>{{set.expectedReps}}</td>
										<td>{{set.load}}</td>
										<td>{{set.restAfter}}</td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>


					</div>
				</div>
			</div>
		</div>
	</div>
</div>
