<div ng-controller="EventFormController">
	<div class="page-header">
		<h1>Event Detail

					<span class="pull-right">
						<button class="btn btn-success" ng-click="save()">Save</button>
						<button class="btn btn-default" ng-click="cancel()">Cancel</button>
					</span>
		</h1>
	</div>

	<div class="row">
		<div class="col-lg-4">
			<div class="well well-lg">
				<div class="row">
					<div class="col-lg-12">
						<legend>
							<input class="form-control" type="text" ng-model="event.title"/>
						</legend>
						<ul class="list-group">
							<li class="list-group-item">{{event.start | date : 'fullDate'}}</li>
							<li class="list-group-item">{{event.start | date : 'shortTime'}}</li>
							<li class="list-group-item">{{event.end | date : 'shortTime'}}</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-8">
			<div class="well well-lg">
				<div class="row">
					<div class="col-lg-12">
						<legend>
							<p>
								<button class="btn btn-primary" ng-click="addExercise()">Add Exercise</button>
							</p>
						</legend>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">

						<h3 class="text-center" ng-show="event.trainingContent === undefined || event.trainingContent.exercises.length == 0">
							No Exercises
						</h3>

						<div class="panel panel-primary" ng-repeat="exercise in event.trainingContent.exercises">
							<div class="panel-heading">
								<div class="row">
									<div class="col-lg-12">
										{{exercise.exercise.name}}
												<span class="pull-right">
													<button class="btn btn-warning" ng-click="removeExerciseFromIndex($index)">Remove</button>
												</span>
									</div>
								</div>

							</div>
							<div class="panel-body">
								<div ng-switch="exercise.exercise.type">
									<div ng-switch-when="reps">
										<ng-include src="'components/scheduler/event/common/exercise-table/edit/_exercise-table-reps.edit.template.html'"></ng-include>
									</div>
									<div ng-switch-when="duration">
										<ng-include src="'components/scheduler/event/common/exercise-table/edit/_exercise-table-duration.edit.template.html'"></ng-include>
									</div>
								</div>
								<div class="text-center"><span class="glyphicon glyphicon-plus" ng-click="addSet(exercise)"></span></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
