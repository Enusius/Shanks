<table class="table table-responsive table-striped table-hover">
	<thead>
	<tr>
		<th>#</th>
		<th>Duration (s)</th>
		<th>Load (lbs)</th>
		<th>Rest After (s)</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="set in exercise.sets">
		<td>{{$index + 1}}</td>
		<td>{{set.expectedDuration}}</td>
		<td>{{set.load}}</td>
		<td>{{set.restAfter}}</td>
	</tr>
	</tbody>
</table>
