<table class="table table-responsive table-striped table-hover">
	<thead>
	<tr>
		<th>#</th>
		<th>Nb. Performed Reps</th>
		<th>Nb. Expected Reps</th>
		<th>Load (lbs)</th>
		<th>Rest (s)</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="set in exercise.sets">
		<td>{{$index + 1}}</td>
		<td>{{set.performedReps}}</td>
		<td>{{set.expectedReps}}</td>
		<td>{{set.load}}</td>
		<td>{{set.restAfter}}</td>
	</tr>
	</tbody>
</table>
