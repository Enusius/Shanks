<div class="col-lg-12" ng-hide="isPageLoading()">
	<div class="page-header">
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-primary" ng-repeat="exercise in event.trainingContent.exercises" ng-show="$index == currentExercise">
						<div class="panel-heading">
							<h4>{{exercise.exercise.name}}</h4>
						</div>
						<div class="panel-body">

							<div ng-switch="exercise.exercise.type">
								<div ng-switch-when="reps">
									<ng-include src="'/public/src/components/scheduler/event/assistant/partials/_assistant-reps.template.html'"></ng-include>
								</div>
								<div ng-switch-when="duration">
									<ng-include src="'/public/src/components/scheduler/event/assistant/partials/_assistant-duration.template.html'"></ng-include>
								</div>
							</div>

							<div class="row">
								<div class="col-lg-5 col-md-5">
									<button class="btn btn-block" ng-click="previousSet(exercise)" ng-disabled="exercise.currentSet == 0">PREVIOUS</button>
								</div>
								<div class="col-lg-2 col-md-2">
									<div class="well well-sm">{{exercise.currentSet + 1}} / {{exercise.sets.length}}</div>
								</div>
								<div class="col-lg-5 col-md-5">
									<button class="btn btn-block" ng-click="nextSet(exercise)" ng-disabled="exercise.currentSet == exercise.sets.length - 1">NEXT</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<style scoped>
		.indicator {
			text-align: center;
			line-height: 120px;
			font-size: 120px;
		}

		.tiling {
			box-shadow: 3px 3px 8px black;
		}

		body {
			background-color: #223748;
		}

		.panel {
			background-color: rgba(255, 255, 255, 0.18);
		}

		.panel-primary {
			border-color: transparent;
		}
	</style>
</div>
