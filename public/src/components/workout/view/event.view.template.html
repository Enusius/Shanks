<div class="col-lg-12" ng-hide="isPageLoading()">
	<div class="page-header">
		<h1>
			EVENT DETAIL
			<span class="pull-right">
				<button class="btn btn-primary" ng-click="edit()">Edit..</button>
				<button class="btn btn-danger" ng-click="delete()">Delete</button>
			</span>
		</h1>
	</div>

	<div class="row">
		<div class="col-lg-4">
			<div class="well well-lg">
				<div class="row">
					<div class="col-lg-12">
						<h4>{{event.title}}</h4>
						<ul class="list-group">
							<li class="list-group-item">{{event.startsAt | date : 'fullDate'}}</li>
							<li class="list-group-item">{{event.startsAt | date : 'shortTime'}}</li>
							<li class="list-group-item">{{event.endsAt | date : 'shortTime'}}</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-8">
			<div class="well well-lg">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="text-center" ng-show="event.trainingContent === undefined || event.trainingContent.exercises.length == 0">
							No Exercises
						</h3>

						<div class="panel panel-default" ng-repeat="exercise in event.trainingContent.exercises">
							<div class="panel-heading">
								<h4>{{exercise.exercise.name}}</h4>
							</div>
							<div class="panel-body">
								<div ng-switch="exercise.exercise.type">
									<div ng-switch-when="reps">
										<exercise-table-reps></exercise-table-reps>
									</div>
									<div ng-switch-when="duration">
										<exercise-table-duration></exercise-table-duration>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
