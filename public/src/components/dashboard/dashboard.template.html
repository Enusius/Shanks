<div ng-controller="DashboardController">
	<div class="col-lg-12">

		<div class="page-header">
			<h1>Dashboard</h1>
		</div>

		<div class="row">
			<form>
				<div class="form-group">
					<label for="exercice-select">Exercice :</label>
					<select id="exercice-select"
							ng-model="selectedExercise"
							ng-options="value as value.name for value in exercises"
					></select>
				</div>
			</form>

			<canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series"></canvas>

		</div>
	</div>
</div>
